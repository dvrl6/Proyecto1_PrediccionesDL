<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API - Cáncer de Hígado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Prueba de Integración (Front-End Mínimo)</h1>
        
        <form id="prediction-form">
            <h3>Datos del Paciente</h3>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" value="65" required>

            <label for="gender">Género:</label>
            <select id="gender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <label for="bmi">BMI (Índice de Masa Corporal):</label>
            <input type="number" step="0.1" id="bmi" value="28.5" required>

            <label for="alcohol_consumption">Consumo de Alcohol:</label>
            <select id="alcohol_consumption" required>
                <option value="Regular">Regular</option>
                <option value="Occasional">Occasional</option>
                <option value="Never">Never</option>
            </select>

            <label for="smoking_status">Estado de Tabaquismo:</label>
            <select id="smoking_status" required>
                <option value="Former">Former</option>
                <option value="Current">Current</option>
                <option value="Never">Never</option>
            </select>

            <label for="hepatitis_b">Hepatitis B (0=No, 1=Sí):</label>
            <input type="number" id="hepatitis_b" value="0" min="0" max="1" required>

            <label for="hepatitis_c">Hepatitis C (0=No, 1=Sí):</label>
            <input type="number" id="hepatitis_c" value="0" min="0" max="1" required>

            <label for="liver_function_score">Puntaje Función Hepática:</label>
            <input type="number" step="0.1" id="liver_function_score" value="75.5" required>

            <label for="alpha_fetoprotein_level">Nivel Alfa-fetoproteína:</label>
            <input type="number" step="0.01" id="alpha_fetoprotein_level" value="120.7" required>

            <label for="cirrhosis_history">Historial Cirrosis (0=No, 1=Sí):</label>
            <input type="number" id="cirrhosis_history" value="1" min="0" max="1" required>

            <label for="family_history_cancer">Historial Cáncer Familiar (0=No, 1=Sí):</label>
            <input type="number" id="family_history_cancer" value="0" min="0" max="1" required>

            <label for="physical_activity_level">Nivel Actividad Física:</label>
            <select id="physical_activity_level" required>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>
            
            <label for="diabetes">Diabetes (0=No, 1=Sí):</label>
            <input type="number" id="diabetes" value="1" min="0" max="1" required>

            <button type="submit" id="submit-button">Predecir Riesgo</button>
        </form>

        <div id="result-container" class="hidden">
            <h2>Resultado de la Predicción</h2>
            <p>Porcentaje de Riesgo:</p>
            <div id="riesgo-display">--%</div>
            <p>Acción Recomendada:</p>
            <div id="mensaje-display">--</div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
